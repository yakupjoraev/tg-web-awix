<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Index</title>
  <link rel="stylesheet" href="./css/style.min.css">
</head>

<body class="main__body">
  <!-- Header -->
  

  <!-- Main Page -->
  <main>
    <div class="wrapper">
  <h1 class="title">
    Выберете криптовалюту:
  </h1>

  <form class="crypto-select" action="#">
    <div class="search-group">
      <input class="search-input" type="search" placeholder="Поиск">
      <img class="search-img" src="./img/icons/search.svg" alt="Поиск">
    </div>

    <div class="actives">
      <ul class="actives__list" data-crypto-list>
        <li class="actives__item" data-crypto-item>
          <div class="actives__info">
            <img src="./img/icons/rubl.svg" alt="rubl">

            <div class="actives__info-texts">
              <p class="actives__label">Russian Ruble</p>

              <p class="actives__currency">RUB</p>
            </div>
          </div>

          <div class="actives__sums">
            <p class="actives__sum actives__sum--black">0.0038</p>
            <p class="actives__sum">9876,45</p>
          </div>
        </li>

        <li class="actives__item checked" data-crypto-item>
          <div class="actives__info">
            <img src="./img/icons/rubl.svg" alt="rubl">

            <div class="actives__info-texts">
              <p class="actives__label">Russian Ruble</p>

              <p class="actives__currency">RUB</p>
            </div>
          </div>

          <div class="actives__sums">
            <p class="actives__sum actives__sum--black">0.0038</p>
            <p class="actives__sum">9876,45</p>
          </div>
        </li>

        <li class="actives__item" data-crypto-item>
          <div class="actives__info">
            <img src="./img/icons/rubl.svg" alt="rubl">

            <div class="actives__info-texts">
              <p class="actives__label">Russian Ruble</p>

              <p class="actives__currency">RUB</p>
            </div>
          </div>

          <div class="actives__sums">
            <p class="actives__sum actives__sum--black">0.00</p>
            <p class="actives__sum"></p>
          </div>
        </li>

        <li class="actives__item" data-crypto-item>
          <div class="actives__info">
            <img src="./img/icons/rubl.svg" alt="rubl">

            <div class="actives__info-texts">
              <p class="actives__label">Russian Ruble</p>

              <p class="actives__currency">RUB</p>
            </div>
          </div>

          <div class="actives__sums">
            <p class="actives__sum actives__sum--black">0.00</p>
            <p class="actives__sum"></p>
          </div>
        </li>
      </ul>
    </div>
  </form>
</div>
  </main>

  <!-- Footer -->
  

</body>

<script src="./js/scripts.min.js"></script>

</html>
