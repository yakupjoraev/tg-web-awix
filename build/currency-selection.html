<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Index</title>
  <link rel="stylesheet" href="./css/style.min.css">
</head>

<body class="main__body">
  <!-- Header -->
  

  <!-- Main Page -->
  <main>
    <div class="wrapper">
  <h1 class="title">Выберете валюту:</h1>

  <div class="currency-selection__list">
    <a href="#" class="currency-selection__item">
      <img src="./img/icons/russia.svg" alt="russia">

      <div class="currency-selection__info">
        <p class="currency-selection__label">RUB</p>
        <p class="currency-selection__text">Russian Rubles</p>
      </div>
    </a>

    <a href="#" class="currency-selection__item">
      <img src="./img/icons/united arab emirates.svg" alt="united arab emirates">

      <div class="currency-selection__info">
        <p class="currency-selection__label">AED</p>
        <p class="currency-selection__text">United Arab Emirates dirham</p>
      </div>
    </a>

    <a href="#" class="currency-selection__item">
      <img src="./img/icons/usd.svg" alt="USD">

      <div class="currency-selection__info">
        <p class="currency-selection__label">USD</p>
        <p class="currency-selection__text">US Dollar</p>
      </div>
    </a>

    <a href="#" class="currency-selection__item">
      <img src="./img/icons/european union.svg" alt="european union">

      <div class="currency-selection__info">
        <p class="currency-selection__label">EUR</p>
        <p class="currency-selection__text">Euro</p>
      </div>
    </a>
  </div>
</div>
  </main>

  <!-- Footer -->
  

</body>

<script src="./js/scripts.min.js"></script>

</html>
